<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Póker con Amigos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="table">
    <!-- Mazo y cartas descartadas -->
    <div id="deck">
      <div class="card face-down">M</div> <!-- Mazo visible desde el principio -->
    </div>
    <div id="discard-pile">
      <div class="card face-down">D</div> <!-- Descartes visible desde el principio -->
    </div>

    <!-- Huecos para las cartas desveladas numerados -->
    <div id="revealed-cards">
        <div class="card-slot" id="slot1"></div>
        <div class="card-slot" id="slot2"></div>
        <div class="card-slot" id="slot3"></div>
        <div class="card-slot" id="slot4"></div>
        <div class="card-slot" id="slot5"></div>
    </div>

    <!-- Jugadores -->
    <div id="player-top" class="player"></div>
    <div id="player-left" class="player"></div>
    <div id="player-right" class="player"></div>
    <div id="player-bottom" class="player"></div>
  </div>
  
  <button id="deal-button">Repartir Cartas</button>
  <button id="play-button" style="display: none;">Jugar</button>
  <button id="bet-button" style="display: none;">Apostar</button>
  <button id="check-button" style="display: none;">Check</button>  
  <button id="fold-button" style="display: none;">Retirarse</button>
  <button id="reveal-button" style="display: none;">Revelar cartas</button>
  <button id="show-cards-button" style="display: none;">Mostrar Cartas</button>

 
  <div id="developer-controls">
    <h3>Controles del Desarrollador</h3>
    <button id="dev-check-player-2" style="background-color: #4CAF50;" style="display: none;">Check Jugador 2</button>
    <button id="dev-play-button-2" style="display: none;">Jugar 2</button>
    <button id="dev-bet-player-2" style="background-color: #8BC34A;" style="display: none;">Apostar Jugador 2</button>
    <button id="dev-check-player-3" style="background-color: #FFC107;" style="display: none;">Check Jugador 3</button>
    <button id="dev-play-button-3" style="display: none;" style="display: none;">Jugar 3</button>
    <button id="dev-bet-player-3" style="background-color: #FF9800;" style="display: none;">Apostar Jugador 3</button>
    <button id="dev-check-player-4" style="background-color: #03A9F4;" style="display: none;">Check Jugador 4</button>
    <button id="dev-play-button-4" style="display: none;">Jugar 4</button>
    <button id="dev-bet-player-4" style="background-color: #2196F3;" style="display: none;">Apostar Jugador 4</button>
</div>

<div id="dev-folds">
    <button id="dev-fold-button-2" style="background-color: #b03b3b;" style="display: none;">Retirarse 2</button>
    <button id="dev-fold-button-3" style="background-color: #b03b3b;" style="display: none;">Retirarse 3</button>
    <button id="dev-fold-button-4" style="background-color: #b03b3b;" style="display: none;">Retirarse 4</button>
</div>

<!-- Indicador de turno -->
<div id="turn-display"></div>

  <!-- Mostrar el dinero -->
    <div id="money-info">
    <p>Dinero Jugador 1: <span id="money1">100</span></p>
    <p>Dinero Jugador 2: <span id="money2">100</span></p>
    <p>Dinero Jugador 3: <span id="money3">100</span></p>
    <p>Dinero Jugador 4: <span id="money4">100</span></p>
    <div id="player1-bet">Apuesta Jugador 1: 0</div>
    <div id="player2-bet">Apuesta Jugador 2: 0</div>
    <div id="player3-bet">Apuesta Jugador 3: 0</div>
    <div id="player4-bet">Apuesta Jugador 4: 0</div>
    <div>Apostado total: <span id="total-bet">0</span></div>
</div>

  <script src="https://poker-online-ivk.glitch.me/socket.io/socket.io.js"></script> <!-- Librería de Socket.IO -->
  <script src="script.js"></script>
</body>
</html>
